<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="page">
        <!-- Side bar -->
        <div class="sidebar">
            <h2>Mospe7</h2>
            <ul>
                <li>
                    <a class="active" href="#"><i class="fa-solid fa-house"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="#"><i class="fa-solid fa-user"></i>
                        <span>Profile</span></a>
                </li>
                <li>
                    <a href="#"><i class="fa-solid fa-gear"></i>
                        <span>Settings</span></a>
                </li>
                <li>
                    <a href="#"><i class="fa-solid fa-diagram-project"></i>
                        <span>Projects</span>
                    </a>
                </li>
                <li>
                    <a href="#"><i class="fa-solid fa-envelope"></i>
                        <span>Message</span>
                    </a>
                </li>
                <li>
                    <a href="#"><i class="fa-solid fa-circle-question"></i>
                        <span>Help</span>
                    </a>
                </li>
                <li class="logout">
                    <a href="#"><i class="fa-solid fa-right-from-bracket"></i>
                        <span>Logout</span></a>
                </li>
            </ul>
        </div>

        <div class="content">
            <div class="head">
                <div class="search">
                    <input type="search" placeholder="search....">
                </div>
                <div class="icons">
                    <span>
                        <i class="fa-regular fa-bell fa-lg"></i>
                    </span>
                    <img src="images/logo.jpg" alt="head">
                </div>
            </div>
            <h1>Dashboard</h1>
            <div class="w-section">
                <div class="container">
                    <div class="w-head">
                        <h2>Welcome</h2>
                        <p>Masape7o</p>
                        <img src="images/logo.jpg" alt="logo" >
                    </div>
                    <div class="w-bot">
                        <span>
                            <h3>Kareem Mospe7</h3>
                            <p>Web Developer</p>
                        </span>
                        <span>
                            <h3>80</h3>
                            <p>Projects</p>
                        </span>
                        <span>
                            <h3>$8500</h3>
                            <p>Earned</p>
                        </span>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="JS/main.js"></script>
</body>

</html>
